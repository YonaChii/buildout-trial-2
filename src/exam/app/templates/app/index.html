{% load staticfiles %}
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'app/style.css' %}" />
  <title>Exam List</title>
</head>
<body>
  <h1 id='title'> Exam List </h1>
  <div id='qlist' class='center'>
    {% if exam_list %}
    <ul>
      {% for exam in exam_list %}
        <li><a href="{% url 'app:view' exam.id %}">{{ exam.title }}</a></li>
      {% endfor %}
    </ul>
    {% else %}
      <p>No exams are available.</p>
    {% endif %}
  </div>
  <footer></br>
    <br> <a href="{% url 'app:logout' %}"> Log-out </a> | <a href="{% url 'app:index' %}"> BACK </a>|<a href=""> Exam Index </a> </br>
    All Rights Reserved @ Yona-Copps
  </footer>
</body>
